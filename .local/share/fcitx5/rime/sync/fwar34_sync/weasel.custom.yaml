customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Mon Apr 26 15:08:27 2021"
  rime_version: 1.5.3
patch:
  "style/color_scheme": lost_temple
  "style/horizontal": true
  #"style/font_face": "明兰"  # 字體名稱，從記事本等處的系統字體對話框裏能看到
  "style/font_point": 13     # 字號，只認數字的，不認「五號」、「小五」這樣的
  
  style/corner_radius: 20       # 窗口圓角半徑
  #  style/border_height: 0        # 窗口邊界高度，大於圓角半徑才有效果
  #  style/border_width: 0         # 窗口邊界寬度，大於圓角半徑才有效果
  
  
  # 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
  #   系統默認色系 - native
  #   碧水 - aqua
  #   青天 - azure
  #   明月 - luna
  #   墨池 - ink
  #   孤寺 - lost_temple
  #   暗堂 - dark_temple
  #   星際我爭霸 - starcraft
  #   谷歌 - google
  #   曬經石 - solarized_rock
  #   简约白 - clean_white
  
  # 特定应用中关闭中文输入
  # app_options/gvim.exe:  # 程序名字全用小寫字母
  #   ascii_mode: true